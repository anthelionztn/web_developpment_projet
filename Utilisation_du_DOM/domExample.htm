<html>
<head>
  <meta charset="utf-8">
</head>

<script>
var value = 0; 
function setcontentadd(){
	value = value + 1; 
    document.getElementById("messages").innerHTML = "Cliqué <em>" + value + " </em> fois";  
}
function setcontentsup(){
	value -= 1;
	document.getElementById("messages").innerHTML = "Cliqué <em>" + value + " </em> fois";
}
</script>

<body>
<div id="messages">Cliquez sur le bouton</div>
<button onclick="setcontentadd()">Ajouter un</button>
<button onclick="setcontentsup()">Supprémer un</button>
</body>
</html>
